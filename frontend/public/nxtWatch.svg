<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Play Button -->
  <polygon points="80,50 230,150 80,250"
           fill="url(#grad1)"
           stroke="#2d1b69"
           stroke-width="5"
           rx="20"/>

  <!-- Lightning Bolt -->
  <polygon points="150,80 120,160 155,160 130,220 190,130 155,130"
           fill="white"/>

  <!-- Text -->
  <text x="50%" y="290"
        text-anchor="middle"
        font-family="Poppins, Arial, sans-serif"
        font-size="42"
        font-weight="bold"
        fill="url(#textGrad)">
    NxtWatch
  </text>

</svg>
